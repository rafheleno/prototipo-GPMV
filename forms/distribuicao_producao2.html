<div id="w-distribicao_producao" class="module-triplo">

    <button class="close-window" onclick="closeID('w-distribicao_producao')">X</button>
    
    <h2>Planejamento de produção</h2>


    <div class="calendario-container">
        
        <div class="controleMes">
            
           
                <button id="prev-mes" >&lt;</button>
                <label id="mes-ano" >Janeiro 2024</label>
                <button id="next-mes" >&gt;</button>
            

        </div>

        <div class="titulo-dias">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sab</div>
        </div>
        <div class="calendario-grid"></div>
    </div>

</div>

<dialog id="myDialog" style="background-color: var(--background-color); border:3px solid --bdcalendario-color;">
    <h2>Lancamento de Produção</h2>
    <p >Distribuição de produção para&nbsp; </p>
    <div id="dialogContent"></div>
        <form id="distribuicao-producao">

            <div class="form-group">
                <label for="composicao-producao-genetica">Genetica</label>
                <select id="composicao-producao-genetica" name="genetica" placeholder="Selecione a genética" required>
                    <option value="">Selecione</option>
                    <option value="sp6947">sp6947</option>
                    <option value="365">365</option>
                </select>
            </div>            
            
            <div class="form-group">
                <label for="composicao-producao-total" >Meta total da produção</label>
                <input type="number" id="composicao-producao-total" name="total" placeholder="Informe a genética" value="1" min="1" onchange="divider('.qtdprod',this.id)" required>
            </div>      

            <div class="form-group">
                <label for="listacolaboradores">Colaborador</label>
                <div style="color:var(--text-color);height: 200px; overflow-y: auto; border: 1px, solid, black;" id="listacolaboradores" name="integrante">
                    
                </div>
            </div>

            <div class="form-group">
                <button type="button" style="background-color: green;width: 100%;" onclick="addtarefaproducao(document.getElementById('composicao-producao-total').value+'-'+document.getElementById('composicao-producao-genetica').value,document.getElementById('dialogContent').textContent);iniciarDragAndDrop();document.getElementById('myDialog').close()">adicionar</button>
            </div>
            <div class="form-group">
                <button type="button" style="background-color: green;width: 100%;" onclick="document.getElementById('distribuicao-producao').reset() ;document.getElementById('myDialog').close()">Cancelar</button>
            </div>

        </form>
    </div>  
  
</dialog>
