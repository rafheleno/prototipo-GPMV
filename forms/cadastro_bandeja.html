<div id="w-Bandejas" class="module">
    <button class="close-window" onclick="closeID('w-Bandejas')" >X</button>
    <h2>Bandejas de Mudas</h2>

            <form id="formBandeja">
                <div class="form-group">
                    <label for="codigo">Código da Bandeja (QR Code)</label>
                    <input type="text" id="codigo" name="codigo" placeholder="Insira o código" required>
                </div>

                <div class="form-group">
                    <label for="capacidade">Capacidade</label>
                    <input type="number" id="capacidade" name="capacidade" placeholder="Capacidade para tubetes" required>
                </div>

                <div class="form-group">
                    <label for="cor">Cor</label>
                    <input type="text" id="cor" name="cor" placeholder="Informe a cor da bandeja" required>
                </div>
                
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado" required>
                    <option value="" disabled selected>Selecione o estado</option>
                    <option value="novo">Bandeja nova</option>
                    <option value="lotado">Bandeja Usada</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="genetica">Genética</label>
                    <input type="text" id="genetica" name="genetica" placeholder="Informe a genética" required>
                </div>
            
                <div class="form-group">
                    <label for="tipoPlantio">Tipo de Plantio</label>
                    <select id="tipoPlantio" name="tipoPlantio" required>
                    <option value="">Selecione</option>
                    <option value="semeadura">Semeadura</option>
                    <option value="estaqueamento">Estaqueamento</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="datacad">Data de cadastro</label>
                    <input type="date" id="datacad" name="datacad" required>
                </div>

            
                <div class="form-group">
                    <label for="lote">Lote</label>
                    <input type="text" id="lote" name="lote" placeholder="Numero do lote ao qual pertence" readonly></input>
                </div>
       
            
                <div class="form-group">
                    <button type="submit">Salvar</button>
                    <button type="button" class="cancel" onclick="form.reset();scrollToTop('w-Bandejas')">Cancelar</button>
                </div>
                   

                <div class="form-group">
                    <label for="estagio-maturidade">Estagio de maturidade</label>
                    <div class="progress-bar">80% </div>
                </div> 

            </form>

</div>
