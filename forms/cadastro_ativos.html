<div id="ativo-w-Ativos" class="module-dobro">
    <button class="close-window" onclick="closeID('ativo-w-Ativos')">X</button>
    <h2 id="titulo">Ativos</h2>

    <div id="listaAtivos" class="list-container-sample">

    </div>


    <form id="ativo-formAtivos">
       
        <div class="form-group">
            <label for="ativo-tipoAtivo">Tipo do Ativo</label>
            <select id="ativo-tipoAtivo" name="tipoAtivo" onchange="tipoTarefa(this.id)" required>
                <option value="" disabled selected>Selecione o tipo</option>
                <option value="modulo">Módulo</option>
                <option value="veiculo">Veículo</option>
                <option value="reboque">Reboque</option>
                <option value="estrutura">Estrutura</option>
                <option value="deposito">Depósito</option>
                <option value="maquina">Máquina</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ativo-nomeAtivo">Nome do Ativo</label>
            <input type="text" id="ativo-nomeAtivo" name="nomeAtivo" placeholder="Insira o nome do ativo" required>
        </div>

        

        <div class="form-group">
            <label for="ativo-responsavel">Responsavel/usuario</label>
            <select id="ativo-responsavel" name="responsavel">
                <option value="" disabled selected>Selecione o usuario ou responsavel pelo ativo</option>

            </select>
        </div>        

        <div class="form-group">
            <label for="ativo-dataAquisicao">Data de Aquisição</label>
            <input type="date" id="ativo-dataAquisicao" name="dataAquisicao" required>
        </div>

        <div class="form-group">
            <label for="ativo-descricao">Descrição</label>
            <textarea id="ativo-descricao" name="descricao" rows="4" placeholder="Descrição adicional"></textarea>
        </div>

        <div class="form-group">
            <label for="ativo-fotoAtivo">Foto do Ativo</label>
            <input type="file" id="ativo-fotoAtivo" name="fotoAtivo" accept="image/*" capture="environment" onchange="previewImage(event)">
        </div>

        <div class="form-group">
            <div id="ativo-previewContainer" class="preview-container">
                <img id="ativo-imagePreview" src="" alt="Pré-visualização" style="display:none; max-width: 100%; height: auto; margin-top: 10px;">
            </div>
        </div>

        <!-- Dados Específicos -->
        <div id="ativo-dadosModulo" class="modulo hidden">
            <div class="form-group">
                <label for="ativo-areaModulo">Área (m²)</label>
                <input type="number" id="ativo-areaModulo" name="areaModulo" placeholder="Informe a área">
            </div>
            <div class="form-group">
                <label for="ativo-capacidadeModulo">Capacidade de unidades de produção</label>
                <input type="number" id="ativo-capacidadeModulo" name="capacidade" placeholder="Informe os andares">
            </div>
            <div class="form-group">
                <label for="ativo-finalidadeModulo">Finalidade</label>
                <select id="ativo-finalidadeModulo" name="finalidade" required>
                    <option value="producao">Produção</option>
                    <option value="vegetacao">Vegetação</option>
                    <option value="ambientacao">Ambientação</option>
                    <option value="rustificação">Rustificação</option>
                    <option value="expedição">Expedição</option>
                </select>
            </div>                
        </div>

        <div id="ativo-dadosVeiculo" class="veiculo hidden">
            <div class="form-group">
                <label for="ativo-placaVeiculo">Placa</label>
                <input type="text" id="ativo-placaVeiculo" name="placaVeiculo" placeholder="Informe a placa">
            </div>
            <div class="form-group">
                <label for="ativo-modeloVeiculo">Modelo</label>
                <input type="text" id="ativo-modeloVeiculo" name="modeloVeiculo" placeholder="Informe o modelo">
            </div>
            <div class="form-group">
                <label for="ativo-anoVeiculo">Ano de Fabricação</label>
                <input type="number" id="ativo-anoVeiculo" name="anoVeiculo" placeholder="Informe o ano">
            </div>
            <div class="form-group">
                <label for="ativo-kminicialVeiculo">Km Inicial</label>
                <input type="text" id="ativo-kminicialVeiculo" name="kminicial" placeholder="Informe a kilometragem inicial" required>
            </div>            
            <div class="form-group">
                <label for="ativo-combustivelVeiculo">Combustivel</label>
                <input type="text" id="ativo-combustivelVeiculo" name="combustivelVeiculo" placeholder="Informe o combustível" >
            </div>
           
        </div>

        <div id="ativo-dadosAgregado" class="reboque hidden">
            <div class="form-group">
                <label for="ativo-capacidadeAgregado">Capacidade</label>
                <input type="number" id="ativo-capacidadeAgregado" name="capacidade" placeholder="Informe a quantidade">
            </div>
            
        </div>

        <div id="ativo-dadosDeposito" class="deposito hidden">
            <div class="form-group">
                <label for="ativo-espacoDeposito">Espaço (m³)</label>
                <input type="number" id="ativo-espacoDeposito" name="espaco" placeholder="Informe o espaço">
            </div>
            <div class="form-group">
                <label for="ativo-depositoEstoque">Estoque</label>
                <select id="ativo-depositoEstoque" name="deposito" required>
                    <option value="quimico">Líquidos</option>
                    <option value="adubos">Secos</option>
                    <option value="equipamentos">Equipamentos</option>
                    <option value="veiculos">Veículos</option>
                    <option value="misto">Geral</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" onclick="salvarAtivo()">Cadastrar</button>
            <button type="button" class="cancel" onclick="form.reset();scrollToTop('ativo-w-Ativos')">Cancelar</button>
        </div>
    </form>
</div>
