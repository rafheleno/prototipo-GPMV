<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<title>Responsive Grid Interface</title>
<style>
  :root {
    --background-color: #f5f5f5;
    --sidebar-color: #f5f5f5;
    --header-color: #f5f5f5;
    --border-color: #ffffff;
    --text-color: #333333;
    --highlight-color: #ffff00;
    --buttonRed-color:  #fde8e3;
    --button-color:  #80AFC1;
    --buttonfont-color: #000000;
    --bginput-color:  #ffffff;
    --btinput-color: #80AFC1;
    --bdcalendario-color: #5B849E;
    --bgTitulos-color: #5B849E;
    --texttitulo-color: #1329ec;
    --texttituloHigh: #000000;
    --bgtask-color: #D99980;
    --diax-color: #F4A3A3;
  }

  [data-theme="high-contrast"] {
    --background-color: #000000;
    --sidebar-color: #000000;
    --header-color: #000000;
    --border-color: #ffffff;
    --text-color: #ffffff;
    --highlight-color: #ffff00;
    --buttonRed-color: #ff1500;
    --button-color:  #000000;
    --buttonfont-color: #ffffff;
    --bginput-color:  #000000;
    --btinput-color: #000000;
    --bdcalendario-color: #ffff00;
    --bgTitulos-color: #000000;
    --texttitulo-color: #ffffff;
    --texttituloHigh: #ffffff;
    --bgtask-color: #000000;
    --diax-color: #ffff00;
    
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    display: grid;
    grid-template-rows: 50px 120px 1fr auto;
    grid-template-columns: auto 1fr auto;
    grid-template-areas: 
      "header header header"
      "rightside rightside rightside"
      "sidebar article nav3"
      "sidebar article nav3";
    height: 100vh;
    gap:4px;
  }

  header {
    grid-area: header;
    background-color: var(--header-color);
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    border: 1px solid rgb(240, 234, 234);
    

  }

  .header-section {
    flex: 1;
    text-align: center;
    padding: 10px;
    flex-direction:column;
  }

    .header-section:nth-child(1) { flex: 4; }
    .header-section:nth-child(2) { flex: 1; }
    .header-section:nth-child(3) { flex: 5; }
    .header-section:nth-child(4) { flex: 1; align-items: flex-end;}

  .nav {
    grid-area: rightside;
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    gap: 4px;
    background-color:var(--sidebar-color);
    
    
  }

  .nav div:nth-child(1) {flex-grow: 1;}
  .nav div:nth-child(2) {flex-grow: 3;}
  .nav div:nth-child(3) {flex-grow: 1;}
  .nav div:nth-child(4) {flex-grow: 1;}
  .nav div:nth-child(5) {flex-grow: 1;}
  .nav div:nth-child(6) {flex-grow: 1;}
  .nav div:nth-child(7) {flex-grow: 1;}
  
  
  .nav div{
    flex-grow: 1;
    flex-shrink: 0;
    flex-basis: 188px;  
    border-left: 1px solid rgb(204, 194, 194);
    box-sizing: border-box;
    gap:4px;
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    justify-content: center;
    
  }

  .nav div div{
    display: flex;
    flex-direction: column;
  }

  .nav div p{
    display: flex;
    justify-content: center;
    width: 100%;
    color: white;
    font-size: 15px;
    font-weight: bold;
    text-shadow: 1px 1px rgb(74, 72, 72);
    
  }

  .nav button{
    width: 47px;
    height: 47px;
    border:none;
    background-color: transparent;
    margin-left: 3px;
    
  }

  .nav select{
    font-size: medium;
    height: 33px;
  }

  .sidebar {
    grid-area: sidebar;
    background-color: var(--sidebar-color);
    display: flex;
    flex-direction: column;
    
    border-right: 2px solid var(--border-color);
    width: 0px;
  }

  .sidebar button {
    background-color: var(--background-color);
    border: 1px solid var(--border-color);
    color: var(--text-color);
    font-weight: bold;
    font-size: 18px;
    margin: 5px 0;
    padding: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    white-space: pre-wrap;
    
  }

  .article {
    grid-area: article;
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    gap: 20px;
    background-color: var(--background-color);
    overflow-y: auto;
    
  }

  .nav3{
    right: 0;
    background-color: var(--bdcalendario-color);
    width: 0;
    overflow: scroll;
    transition: width 0.3s ease;
    color: var(--texttitulo-color);
    font-size: 20px;
  }

  .nav3.expanded {
      width: 520px;
      border: 2px solid black;
    }

  .nav3 .title{

    width: 100%;
    height: 40px;
    background-color: #80AFC1;
    display: flex;
    flex-wrap: nowrap;
  }

  .nav3 .title label{
    width: 90%;
  }

  .nav3 .title button{
    width: 10%;
  }

  .module {
    flex: 1 1 calc(33.333% - 40px); 
    max-width: calc(33.333% - 40px); 
    min-width: 300px; 
    background-color: var(--sidebar-color);
    border: 1px solid var(--border-color);
    padding: 20px;
    box-sizing: border-box;
  }

.module-dobro {
    flex: 2 1 calc(66.666% - 40px); 
    max-width: calc(66.666% - 40px); 
    min-width: 500px; 
    background-color: var(--sidebar-color);
    border: 1px solid var(--border-color);
    padding: 20px;
    box-sizing: border-box;
}

.module-triplo {
    flex: 2 1 100%; 
    max-width: 100%; 
    min-width: 1500px; 
    background-color: var(--sidebar-color);
    border: 1px solid var(--border-color);
    padding: 20px;
    box-sizing: border-box;
}

  .module h2 {
    margin: 0 0 10px;
    color: var(--text-color);
  }

  .module h3 {
    margin: 0 0 10px;
    color: var(--text-color);
  }

  [data-theme="high-contrast"] .module h2, [data-theme="high-contrast"] .module h3 {
    color: var(--highlight-color);
  }

  [data-theme="high-contrast"] {
    font-weight: bold;
  }

.circleButton {
    background: var(--sidebar-color);
    border: 1px solid var(--border-color);
    color: var(--text-color);
    padding: 30px;
    cursor: pointer;
    border-radius: 50%; 
    width: 50px; 
    height: 50px; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    font-size: 0.8rem; 
    text-align: center; 
    box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
}

.TitleHigh{
        font-size: 25px;
        font-weight:unset;
        color: var(--texttituloHigh);
        white-space: wrap;
    }


  @media (max-width: 800px) {
    body {
        grid-template-rows: 100px 170px auto;
        grid-template-columns: 1fr;
        grid-template-areas: 
          "header"
          "rightside"
          "article";
    }
    header {
      flex-direction: column;
    }

    .header-section {
        text-align: center;
        padding: 0px 0;
        flex-direction: row;
    }

    .header-section:nth-child(1) { flex: 2; }
    .header-section:nth-child(2) { flex: 2; }
    .header-section:nth-child(3) { flex: 2; }
    .header-section:nth-child(4) { flex: 1; align-items: flex-end;flex-direction: row;}

    .sidebar {
      padding: 5px;
      border-bottom: 2px solid var(--border-color);
      width: 100%;
      overflow-x: auto;
      flex-direction: row;
      max-height: 100px;
      display: none;
    }




  .article {
    grid-area: article;
    width: 100%;
  }

  .article.hidden {
    display: none !important;
  }

  .nav3 {
    display: none;
  }

  .nav3.expanded {
    display: block !important;
    grid-area: article !important; /* substitui o article */
    width: 100% !important;
    height: auto;
  }
 
    .nav {
        overflow-x: scroll;
    }

    .nav > div{
   
      border-left: 1px solid black;
      flex-grow: 2;
    }



    .module {
        flex: 1 1 calc(50% - 40px); 
        max-width: 99%;
        min-width: 420px; 

    }

    .module-dobro {
        flex: 1 1 calc(50% - 40px); 
        max-width: 99%;
        min-width: 420px; 

    }

    .module-triplo {
        flex: 1 1 calc(50% - 40px); 
        max-width: 99%;
        min-width: 420px;  

    }

    .TitleHigh{
        font-size: 15px;
        font-weight:unset;
        color: var(--texttituloHigh);
    }
}
</style>

<script>
function toggleContrast() {
    const body = document.body;
    if (body.hasAttribute('data-theme')) {
      body.removeAttribute('data-theme');
    } else {
      body.setAttribute('data-theme', 'high-contrast');
    }
}

function DeskMap(){

        const map = L.map('desk').setView([-23.5184821, -47.8652909], 19); 

        var iconGreen = L.icon({
          iconUrl: '../imagem/muda.png',
          iconSize:    [38,38],
          shadowSize:  [50,64],
          iconAnchor:  [22,64],
          shadowAnchor:[4,62],
          popupAnchor: [-3,-76]
        })

        var iconRed = L.icon({
          iconUrl: '../imagem/muda.png',
          iconSize:    [38,38],
          shadowSize:  [50,64],
          iconAnchor:  [22,64],
          shadowAnchor:[4,62],
          popupAnchor: [-3,-76]
        })

        var iconMarker = L.icon({
          iconUrl: '../imagem/ponto-de-pin.png',
          iconSize:    [32,32],
          iconAnchor:  [16,32],
          popupAnchor: [-3,-76]
        })        
        

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        L.marker([-23.5184821, -47.8652909],{icon:iconGreen}).addTo(map)
            .bindPopup('<p>Lote    0001</p><p>Prefixo: SUZ-6247</p>')
            .openPopup();
        
        L.marker([-23.5164821, -47.8641231],{icon:iconRed}).addTo(map)
            .bindPopup('Localização do Lote 00020')
            .openPopup(); 
            
        map.on('click', (event)=> {
        
          // criando o evento click para criar marcadores

          L.marker(event.latlng,{icon:iconMarker}).addTo(map)
          .on('mouseover',(e)=>{
            e.target.bindPopup('content').openPopup();
          })
          .on('mouseout',(e)=>{
            e.target.closePopup()
          })
          .on('click',(e)=>{
            e.target.remove();
          })
              
      });
}

document.querySelectorAll('.toggle-nav3-button').forEach(but => {

  but.addEventListener('click',abaLateral )
});

function abaLateral(){
    const nav3 = document.querySelector('.nav3');
    const article = document.querySelector('.article');
    const isMobile = window.innerWidth <= 800;

    nav3.classList.toggle('expanded');

    if (isMobile) {
        if (nav3.classList.contains('expanded')) {
          article.classList.add('hidden');   // esconde o article
        } else {
          article.classList.remove('hidden'); // mostra o article de novo
        }
    }
}
</script>
