<title>Responsive Grid Interface</title>
<style>
  :root {
    --background-color: #d8eaff;
    --sidebar-color: #c3e6cb;
    --header-color: #e3f2fd;
    --border-color: #ffffff;
    --text-color: #333333;
    --highlight-color: #ffff00;
    --buttonRed-color:  #fde8e3;
    --button-color:  #80AFC1;
    --buttonfont-color: #000000;
    --bginput-color:  #ffffff;
    --btinput-color: #80AFC1;
    --bdcalendario-color: #5B849E;
    --bgTitulos-color: #5B849E;
    --texttitulo-color: #ffffff;
    --texttituloHigh: #000000;
    --bgtask-color: #D99980;
    --diax-color: #F4A3A3;
  }

  [data-theme="high-contrast"] {
    --background-color: #000000;
    --sidebar-color: #000000;
    --header-color: #000000;
    --border-color: #ffffff;
    --text-color: #ffffff;
    --highlight-color: #ffff00;
    --buttonRed-color: #ff1500;
    --button-color:  #000000;
    --buttonfont-color: #ffffff;
    --bginput-color:  #000000;
    --btinput-color: #000000;
    --bdcalendario-color: #ffff00;
    --bgTitulos-color: #000000;
    --texttitulo-color: #ffffff;
    --texttituloHigh: #ffffff;
    --bgtask-color: #000000;
    --diax-color: #ffff00;
    
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    display: grid;
    grid-template-rows: 40px 110px 1fr auto;
    grid-template-columns: 250px 1fr auto;
    grid-template-areas: 
      "header header header"
      "rightside rightside rightside"
      "sidebar article nav3"
      "sidebar article nav3";
    height: 100vh;
    gap:4px;
  }

  header {
    grid-area: header;
    background-color: var(--header-color);
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    border-bottom: 2px solid var(--border-color);

  }

  .header-section {
    flex: 1;
    text-align: center;
    padding: 10px;
    flex-direction:column;
  }

    .header-section:nth-child(1) { flex: 4; }
    .header-section:nth-child(2) { flex: 1; }
    .header-section:nth-child(3) { flex: 5; }
    .header-section:nth-child(4) { flex: 1; align-items: flex-end;}

  .nav {
    grid-area: rightside;
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    gap: 4px;
    background-color:#80AFC1 ;
    
  }

  .nav div{
    flex-grow: 0;
    flex-shrink: 0;
    flex-basis: 220px;  
    border-left: 1px solid black;
    box-sizing: border-box;

    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    justify-content: center;
    
  }



  .nav button{
    width: 15%;
    height: 30%;
  }

  .nav select{
    font-size: medium;
  }

  .sidebar {
    grid-area: sidebar;
    background-color: var(--sidebar-color);
    display: flex;
    flex-direction: column;
    padding: 20px;
    border-right: 2px solid var(--border-color);
    width: 250px;
  }

  .sidebar button {
    background-color: var(--background-color);
    border: 1px solid var(--border-color);
    color: var(--text-color);
    font-weight: bold;
    font-size: 18px;
    margin: 5px 0;
    padding: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    white-space: pre-wrap;
    
  }

  .article {
    grid-area: article;
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    gap: 20px;
    background-color: var(--background-color);
    overflow-y: auto;
    
  }

  .nav3{

    right: 0;
    background-color: var(--bdcalendario-color);
    width: 0;
    overflow: hidden;
    transition: width 0.3s ease;
    color: var(--texttitulo-color);
    font-size: 20px;
  }

  .nav3.expanded {
      width: 520px;
      border: 2px solid black;
    }

  .nav3 .title{

    width: 100%;
    height: 40px;
    background-color: #80AFC1;
    display: flex;
    flex-wrap: nowrap;
  }

  .nav3 .title label{
    width: 90%;
  }

  .nav3 .title button{
    width: 10%;
  }

  .module {
    flex: 1 1 calc(33.333% - 40px); 
    max-width: calc(33.333% - 40px); 
    min-width: 300px; 
    background-color: var(--sidebar-color);
    border: 1px solid var(--border-color);
    padding: 20px;
    box-sizing: border-box;
  }

.module-dobro {
    flex: 2 1 calc(66.666% - 40px); 
    max-width: calc(66.666% - 40px); 
    min-width: 500px; 
    background-color: var(--sidebar-color);
    border: 1px solid var(--border-color);
    padding: 20px;
    box-sizing: border-box;
}

.module-triplo {
    flex: 2 1 100%; 
    max-width: 100%; 
    min-width: 1500px; 
    background-color: var(--sidebar-color);
    border: 1px solid var(--border-color);
    padding: 20px;
    box-sizing: border-box;
}

  .module h2 {
    margin: 0 0 10px;
    color: var(--text-color);
  }

  .module h3 {
    margin: 0 0 10px;
    color: var(--text-color);
  }

  [data-theme="high-contrast"] .module h2, [data-theme="high-contrast"] .module h3 {
    color: var(--highlight-color);
  }

  [data-theme="high-contrast"] {
    font-weight: bold;
  }

.circleButton {
    background: var(--sidebar-color);
    border: 1px solid var(--border-color);
    color: var(--text-color);
    padding: 30px;
    cursor: pointer;
    border-radius: 50%; 
    width: 50px; 
    height: 50px; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    font-size: 0.8rem; 
    text-align: center; 
    box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
}

.TitleHigh{
        font-size: 25px;
        font-weight:unset;
        color: var(--texttituloHigh);
        white-space: wrap;
    }


  @media (max-width: 800px) {
    body {
      grid-template-rows: 150 auto auto;
      grid-template-columns: auto;
      grid-template-areas: 
        "header"
        "rightside"
        "sidebar"
        "article"; 
            
    }

    header {
      flex-direction: column;
    }

    .header-section {
        text-align: center;
        padding: 0px 0;
        flex-direction: row;
    }

    .header-section:nth-child(1) { flex: 2; }
    .header-section:nth-child(2) { flex: 2; }
    .header-section:nth-child(3) { flex: 2; }
    .header-section:nth-child(4) { flex: 1; align-items: flex-end;flex-direction: row;}

    .sidebar {
      padding: 5px;
      border-bottom: 2px solid var(--border-color);
      width: 100%;
      overflow-x: auto;
      flex-direction: row;
      max-height: 100px;
    }

    .sidebar button {
        background-color: var(--background-color);
        border: 1px solid var(--border-color);
        color: var(--text-color);
        font-weight: bold;
        font-size: 18px;
        margin: 3px;
        padding: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        white-space: pre-wrap;
        min-width: 200px;
        max-width: 400px;
        max-height: 100px;
        
    }

    .nav3{
        display: none;
    } 
    
    .nav {
        overflow-x: scroll;
    }

    .nav div{
      width:200px;  
      border-left: 1px solid black;
      box-sizing: border-box;
      gap: 10px;
    }


    .module {
        flex: 1 1 calc(50% - 40px); 
        max-width: 99%;
        min-width: 420px; 

    }

    .module-dobro {
        flex: 1 1 calc(50% - 40px); 
        max-width: 99%;
        min-width: 420px; 

    }

    .module-triplo {
        flex: 1 1 calc(50% - 40px); 
        max-width: 99%;
        min-width: 420px;  

    }

    .article {
      gap: 10px;
      padding: 0%;
     
    }

    .TitleHigh{
        font-size: 15px;
        font-weight:unset;
        color: var(--texttituloHigh);
    }
}
</style>

<script>
function toggleContrast() {
    const body = document.body;
    if (body.hasAttribute('data-theme')) {
    body.removeAttribute('data-theme');
    } else {
    body.setAttribute('data-theme', 'high-contrast');
    }
}

function DeskMap(){

        const map = L.map('desk').setView([-23.5184821, -47.8652909], 19); 

        var iconGreen = L.icon({
          iconUrl: 'http://leafletjs.com/examples/custom-icons/leaf-green.png',
          shadowUrl: 'http://leafletjs.com/examples/custom-icons/leaf-shadow.png',
          iconSize:    [38,65],
          shadowSize:  [50,64],
          iconAnchor:  [22,64],
          shadowAnchor:[4,62],
          popupAnchor: [-3,-76]
        })

        var iconRed = L.icon({
          iconUrl: 'http://leafletjs.com/examples/custom-icons/leaf-red.png',
          shadowUrl: 'http://leafletjs.com/examples/custom-icons/leaf-shadow.png',
          iconSize:    [38,65],
          shadowSize:  [50,64],
          iconAnchor:  [22,64],
          shadowAnchor:[4,62],
          popupAnchor: [-3,-76]
        })

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        L.marker([-23.5184821, -47.8652909],{icon:iconGreen}).addTo(map)
            .bindPopup('<p>Lote    0001</p><p>Prefixo: SUZ-6247</p>')
            .openPopup();
        
        L.marker([-23.5184821, -47.8641231],{icon:iconRed}).addTo(map)
            .bindPopup('Localização do Lote 00020')
            .openPopup();    
}

document.querySelectorAll('.toggle-nav3-button').forEach(but => {

  but.addEventListener('click', function() {
    const nav3 = document.querySelector('.nav3');
    const article = document.querySelector('.article');
    
    nav3.classList.toggle('expanded');
    
    // Ajustar o article para liberar espaço para o nav3
    if (nav3.classList.contains('expanded')) {
      article.style.marginRight = '0px';  // Quando o nav se expande, o article cede espaço.
    } else {
      article.style.marginRight = '0px';     // Quando o nav é recolhido, o article ocupa todo o espaço.
    }

  })

});
</script>
