<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      font-size: 25px;    
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;
      width: 400px;
      
    }
    .login-box h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }
    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 20px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 20px;
    }
    .login-box button:hover {
      background-color: #218838;
    }
    .login-box a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .login-box a:hover {
      text-decoration: underline;
    }

    .recuperacao{
      padding: 20px;
    }

    .hidden{

      display: none;
    }

    .imglog{
      width: 395px;
      height: 250px;
      border: 4px inset black;
    }

  </style>
</head>
<body>
  <div class="login-box">

    <div><img src="imagem/background.png" class="imglog" ></div>

    <h1>Login</h1>
    <input type="email" id="email" placeholder="Digite seu email" required>
    <input type="password" id="password" placeholder="Digite sua senha" required>
    <button onclick="login()">Entrar</button>

    <div id="recuperacao" class="recuperacao hidden">
        <button type="button" >Enviar email de recuperação</button>
    </div>

    <a href="#" onclick="toggleID('recuperacao')">Esqueceu a senha?</a>
  </div>

  <script src="js/scripts.js"></script> </script>
  
</body>
</html>
